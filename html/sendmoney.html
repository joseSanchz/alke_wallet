<html>
  <head>
    <title>Alke Wallet - Enviar Dinero</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="saldo">
      <h2>Saldo Disponible:</h2>
      <p id="saldoDisponible">$0.00</p>
    </div>
    <div class="container text-center p-4 w-50">
      <h2>Enviar Dinero</h2>
      <form>
        <div class="form-group">
          <input
            type="number"
            class="form-control"
            id="ingresarMonto"
            placeholder="Ingresar el Monto"
          />
        </div>

        <h3>Contactos</h3>
        <div id="agregarContactoForm">
          <input type="text" id="nombre" placeholder="Nombre" />
          <input type="text" id="banco" placeholder="Banco" />
          <input type="text" id="rut" placeholder="Rut" />
          <input type="text" id="cuenta" placeholder="Cuenta" />
          <button type="button" onclick="agregarContacto()">
            Agregar Contacto
          </button>
        </div>

        <ul id="contactList" class="list group"></ul>

        <button
          type="button"
          onclick="enviarDinero()"
          class="btn btn-primary"
          id="btnEnviar"
        >
          Enviar Dinero
        </button>
        <p><span id="resultado"></span></p>
      </form>
      <a href="transactions.html">ir a historial de transacciones</a>
      <a href="depositos.html" class="btn btn-secondary"
        >Volver al Menú Principal</a
      >
    </div>

    <div id="historialEnvios">
      <h2>Historial de Envíos</h2>
      <ul id="listaEnvios"></ul>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../js/depositos.js"></script>
    <script src="../js/sendmoney.js"></script>
  </body>
</html>
